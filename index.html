<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Why I should join AIRTAME.</title>

  <meta name="description" content="Why I should join AIRTAME.">
  <meta name="author" content="cadesalaberry">

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300'>
  <link rel='stylesheet' type='text/css' href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel='stylesheet' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>

  <link rel='stylesheet' type='text/css' href="./assets/stylesheets/main.css">

  <link rel='prefetch' type='application/json' href="./content.json">

</head>

<body>
  <div class="container">
    
    <h1></h1>
    
    <div id="placeholder"></div>

    <hr>

    <div class="row">
      <div class="col-md-offset-4 col-md-4">

        <div class="container-fluid">
            
            <div class="circular center-block" style="background-image: url(./assets/images/me.jpg);"></div>

            <div class="center-block" style="width:310px;">
            <form role="form" onsubmit="return set_email(this)" class="form-inline" target="_blank">
              
              <div class="form-group has-feedback">

                  <label class="sr-only" for="email">Email address</label>
                  <span class="fa fa-envelope form-control-feedback"></span>
                  <input type="email" id="email" class="form-control" placeholder="your@email.com">
              
              </div>
           
              <input type="submit" id="submit" class="btn btn-default btn-clear">
        
            </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  

  </div>

  <script id="card-template" type="text/x-handlebars-template">

    <div class="well">
      <div class="golden-ratio landscape">
        <div class="golden-ratio-container">
          <div class="picture" style="background-image:url({{{cover.picture_path}}});"></div>
        </div>
      </div>
      <h1>{{cover.title}}</h1>
      <p><strong>{{{cover.content}}}</strong></p>
    </div>

    {{#each categories}}
    <h2 style="text-align: right;">{{title}}</h2>
    
    <div class="row">

      {{#each cards}}     
      <div class="col-md-4">

        <div class="card golden-ratio portrait">
          <div class="golden-ratio-container">

              <h2 class="card-title">{{title}}</h2>

              <div class="golden-ratio landscape">
                <div class="golden-ratio-container">

                  <div class="hover-mask" onclick="toggle_like(this, '{{title}}')">
                    <span class="hover-mask-content">
                      <i class="fa fa-thumbs-up fa-5x"></i>
                    </span>
                  </div>

                  <div class="picture" style="background-image:url({{{picture_path}}});"></div>
                </div>
              </div>

              <p  class="card-description">{{{description}}}</p>

          </div>
        </div>

      </div>{{/each}}

    </div>{{/each}}

  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/analytics.js/1.3.29/analytics.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.min.js"></script>

  <script>
    var source   = $("#card-template").html();
    var template = Handlebars.compile(source);

    $.getJSON("./content.json", function(data){
      
      var html    = template(data);
      $("#placeholder").html(html);

      analytics.initialize(data.analytics);
      console.log('analytics.js initialised.');
      analytics.page('airtame');
    });

    function toggle_like (clicked, name) {
      is_liked = (' ' + clicked.className + ' ').indexOf(' hover-mask-liked ') > -1;
      
      // Checks if the liked card was already liked
      if (is_liked) {
      
        console.log("Unliked " + name);
        analytics.track('Unliked', {card_name : name});
        clicked.className = clicked.className.replace(/(?:^|\s)hover-mask-liked(?!\S)/,'');
      } else {
      
        console.log("Liked " + name);
        analytics.track('Liked', {card_name : name});
        clicked.className += " hover-mask-liked";
      }
    }

    function success(form) {

    }

    function set_email (form) {
      user_email = form.email.value;

      if (!user_email) {
        console.log('empty email');
      } else {
        console.log('email ' + user_email + ' successfully sent.');
        analytics.identify({
          email: user_email
        });
        success(form);
      }
      return false;
    }
  </script>

  <footer class="footer">
    <div class="container">
      <div class="pull-left">
        <small>
          © 2014. All rights reserved.
          Made with ♥ in <a href="http://c4labz.com/about/cadesalaberry">Montreal</a>

        </small>
      </div>
      <div class="pull-right">
        <nav>
          <ul>
            <li><a href="http://c4labz.com/about">About</a></li>
            <li><a href="http://c4labz.com/">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

</body>

</html>
