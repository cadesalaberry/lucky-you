</head>

<body>
  <div class="container">
    <h1></h1>
    <div id="placeholder"></div>
  </div>

  <script id="card-template" type="text/x-handlebars-template">

    <div class="well">
      <div class="golden-ratio landscape">
        <div class="golden-ratio-container">
          <div class="picture" style="background-image:url(./assets/images/{{{cover.picture_name}}});"></div>
        </div>
      </div>
      <h1>{{cover.title}}</h1>
      <p><strong>{{cover.content}}</strong></p>
    </div>

    {{#each categories}}
    <h2>{{title}}</h2>
    
    <div class="row">

      {{#each cards}}     
      <div class="col-md-4">

        <div class="card golden-ratio portrait">
          <div class="golden-ratio-container">

              <div class="golden-ratio landscape">
                <div class="golden-ratio-container">
                  <div class="hover-mask" style="display:table;">
                    <span class="hover-mask-content"><i class="fa fa-thumbs-up fa-5x"></i></span>
                  </div>
                  <div class="picture" style="background-image:url(./assets/images/{{{picture_name}}});"></div>
                </div>
              </div>

              <div class="card-details">
                <h2 class="card-title">{{title}}</h2>
                <p  class="card-description">{{{description}}}</p>
              </div>

          </div>
        </div>

      </div>{{/each}}

    </div>{{/each}}

  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>

  <script>
    var source   = $("#card-template").html();
    var template = Handlebars.compile(source);

    $.getJSON("./content.json", function(data){
      var html    = template(data);
      $("#placeholder").html(html);
    });
  </script>

  <footer class="footer">
    <div class="container">
      <div class="pull-left">
        <small>
          © 2014. All rights reserved.
          Made with ♥ in <a href="http://c4labz.com/about/cadesalaberry">Montreal</a>

        </small>
      </div>
      <div class="pull-right">
        <nav>
          <ul>
            <li><a href="http://c4labz.com/about">About</a></li>
            <li><a href="http://c4labz.com/">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>
  
</body>

</html>
