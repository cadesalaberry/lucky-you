  <script id="card-template" type="text/x-handlebars-template">

    <div class="well">
      <div class="golden-ratio landscape">
        <div class="golden-ratio-container">
          <div class="picture" style="background-image:url(./assets/images/{{{cover.picture_name}}});"></div>
        </div>
      </div>
      <h1>{{cover.title}}</h1>
      <p><strong>{{{cover.content}}}</strong></p>
    </div>

    {{#each categories}}
    <h2 style="text-align: right;">{{title}}</h2>
    
    <div class="row">

      {{#each cards}}     
      <div class="col-md-4">

        <div class="card golden-ratio portrait" data-scroll-reveal="enter bottom over 1s and move 300px after 0.3s">
          <div class="golden-ratio-container">

              <div class="golden-ratio landscape">
                <div class="golden-ratio-container">

                  <div class="hover-mask" style="display:table;" onclick="toggle_like(this, '{{title}}')">
                    <span class="hover-mask-content">
                      <i class="fa fa-thumbs-up fa-5x"></i>
                    </span>
                  </div>

                  <div class="picture" style="background-image:url(./assets/images/{{{picture_name}}});"></div>
                </div>
              </div>

              <div class="card-details">
                <h2 class="card-title">{{title}}</h2>
                <p  class="card-description">{{{description}}}</p>
              </div>

          </div>
        </div>

      </div>{{/each}}

    </div>{{/each}}

  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/analytics.js/1.3.29/analytics.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.min.js"></script>

  <script>
    var source   = $("#card-template").html();
    var template = Handlebars.compile(source);

    $.getJSON("./content.json", function(data){
      
      var html    = template(data);
      $("#placeholder").html(html);

      analytics.initialize(data.analytics);
      console.log('analytics.js initialised.');
    });
    
    analytics.page('airtame');

    function toggle_like (clicked, name) {
      card = clicked.parentNode.parentNode.parentNode.parentNode;
      
      if (card.style.background === "rgba(144, 238, 144, 0.2)") {
      
        console.log("Unliked " + name);
        analytics.track('Unliked', {card_name : name});
        card.style.background = "rgb(252, 252, 252)";
      } else {
      
        console.log("Liked " + name);
        analytics.track('Liked', {card_name : name});
        card.style.background = "rgba(144, 238, 144, 0.2)";
      }
    }

    function success(form) {

    }

    function set_email (form) {
      user_email = form.email.value;

      if (!user_email) {
        console.log('empty email');
      } else {
        console.log('email ' + user_email + ' successfully sent.');
        analytics.identify({
          email: user_email
        });
        success(form);
      }
      return false;
    }
  </script>
